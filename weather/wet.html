<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="wet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="search">
            <span class="a1"><i class="fa-solid fa-location-dot"></i></span>
            <input type="text" id="input" placeholder="name">
            <span class="a2"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <img src="sun.jfif" alt="cloud">
        <div class="content">
            <p id="degrees">normal <span>Â° <sup>c</sup></span></p>
            <h3 id="cloud">broken clouds</h3>
        </div>
        <div class="extra">
            <div class="hum">
                <span class="b1"><i class="fa-solid fa-water"></i></span>
                <div class="humidity">
                    <p id="text">55 <span>%</span></p>
                    <h4>humidity</h4>
                </div>
            </div>
            <div class="spe">
                
                <span class="b2"><i class="fa-solid fa-wind"></i></span>
                <div class="speed">
                    <p id="texts"> 0 <span>km/h</span></p>
                    <h4>wind speed</h4>
                </div>
            </div>
            
        </div>
        <button onclick="get()" type="submit">weather details</button>
    </div>
    <script src="wet.js"></script>
</body>
</html>
